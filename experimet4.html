<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
        <form action="#" method="post" align="center"> 
        <!--Enter Name-->
        <label for="fullname">Full Name:</label> 
        <input type="text" id="fullname" placeholder="Enter Full Name" name="fullname" required  > 
        <br><br>
        <!--Email-->
        <label for="Email">Email:</label> 
       <input type="Email" id="Email" placeholder="xyz@gmail.com" name="Email" required  >
       <br><br>
       <!-- Phone --> 
        <label for="phone">Phone: </label> 
        <input type="tel" id="phone" value="+91" name="phone" required maxlength="10" > 
        <br><br> 
        <!-- Check-in & Check-out --> 
        <label for="checkin">Check-in Date:</label> 
        <input type="date" id="checkin" name="checkin"> 
        <br><br> 

        <label for="checkout">Check-out Date:</label> 
        <input type="date" id="checkout" name="checkout"> 
        <br><br> 

        <!-- Room Type --> 
        <label for="room">Room Type:</label> 
        <select id="room" name="room"> 
            <option value="single">Single Room</option> 
            <option value="double">Double Room</option>
            <option value="Triple">Triple Room</option>
            <option value="deluxe">Deluxe Room</option> 

        </select> 
        <br><br> 

        <!-- Number of Guests --> 
        <label for="guests">Number of Guests:</label> 
        <input type="number" id="guests" name="guests" min="1" max="10"> 
        <br><br> 

        <!-- Special Requests --> 
        <label for="requests">Special Requests:</label><br> 
        <textarea id="requests" name="requests" rows="5" cols="40"></textarea> 
        <br><br> 

        <!-- Buttons --> 
        <input type="submit" value="Book Now"> 
        <input type="reset" value="Reset Form"> 

        <h4>Thanks for visiting &hearts;</h4>

    </form>
</body>
</html>
