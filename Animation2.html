<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            display:flex;
            justify-content:centre;
            align-items:centre;
            height:500vh;
            background:#d70808;
        }
         .container{
            display:flex;
            gap:15px;
         }
         .circle{
            width:25px;
            height:25px;
            background:#f0d905;
            border-radius:50%;
            animation:move 1.5s ease-in-out infinite alternate;
         }
         .wave:nth-child(1){animation-delay:0s;}
         .wave:nth-child(2){animation-delay:1s;}
         .circle:nth-child(3){animation-delay:2s;}
         .circle:nth-child(4){animation-delay:3s;}
         .circle:nth-child(5){animation-delay:4s;}
         .circle:nth-child(6){animation-delay:9s;}
         .circle:nth-child(7){animation-delay:6s;}
         .circle:nth-child(8){animation-delay:7s;}
         .circle:nth-child(9){animation-delay:8s;}
         .circle:nth-child(10){animation-delay:9s;}
        .circle:nth-child(11){animation-delay:1s;}
        .circle:nth-child(12){animation-delay:1.1s;}
        @keyframes move{
            0%{transform:translate(0);}
            100%{transform:translate(-50px);}
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    </div>
    
</body>
</html>
