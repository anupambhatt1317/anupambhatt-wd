<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .header {
            background-color: #2d2d2d;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            padding: 40px;
            background-color: #f9f9f9;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            width: 250px;
            border-radius: 10px;
        }

        .product-image {
            width:100%;
            background-color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            border-radius: 10px;
            border-color: black;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .product-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .price-container {
            margin-bottom: 15px;
        }

        .current-price {
            font-size: 18px;
            font-weight: bold;
            color: #0c860c;
            margin-right: 8px;
        }

        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }

        .add-to-cart-btn {
            width: 100%;
            background-color: #0066cc;
            color: white;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">ShopEasy</div>
        
        <div class="content">
            <div class="product-card">
                <div class="product-image">
                    <img src="https://img.tatacliq.com/images/i8/437Wx649H/MP000000011902469_437Wx649H_202202202345375.jpeg" style="width: 200px">
                </div>
                
                <div class="product-title">Classic Cotton T-Shirt</div>
                
                <div class="product-description">
                    Soft, breathable cotton. Regular fit. Available in multiple colors.
                </div>
                
                <div class="price-container">
                    <span class="current-price">₹799</span>
                    <span class="original-price">₹1,599</span>
                </div>
                
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
